name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-restapi:latest
    - name: Delete Old docker container
      run: sudo docker rm -f nodejs-restapi-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name nodejs-restapi-container ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-restapi